  <!-- Background Particles -->
  <script>
    const canvasBG = document.getElementById("bgCanvas");
    const ctxBG = canvasBG.getContext("2d");
    let particlesBG = [];

    function resizeCanvasBG() {
      canvasBG.width = window.innerWidth;
      canvasBG.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvasBG);
    resizeCanvasBG();

    class ParticleBG {
      constructor() {
        this.x = Math.random() * canvasBG.width;
        this.y = Math.random() * canvasBG.height;
        this.radius = Math.random() * 2 + 1;
        this.dx = (Math.random() - 0.5) * 0.3;
        this.dy = (Math.random() - 0.5) * 0.3;
        this.alpha = Math.random() * 0.5 + 0.2;
      }
      draw() {
        ctxBG.beginPath();
        ctxBG.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctxBG.fillStyle = `rgba(0,255,198,${this.alpha})`;
        ctxBG.fill();
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        if (this.x < 0 || this.x > canvasBG.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvasBG.height) this.dy *= -1;
        this.draw();
      }
    }

    function initBG() {
      particlesBG = [];
      for (let i = 0; i < 80; i++) {
        particlesBG.push(new ParticleBG());
      }
    }

    function animateBG() {
      ctxBG.clearRect(0, 0, canvasBG.width, canvasBG.height);
      particlesBG.forEach(p => p.update());
      requestAnimationFrame(animateBG);
    }

    initBG();
    animateBG();
  </script>
